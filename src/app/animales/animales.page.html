<ion-header>
  <ion-toolbar>
    <ion-title>Mis Tarjetas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let animal of animales">
        <ion-card>
          <img [src]="animal.img">
          <ion-card-header>
            <ion-card-title>{{animal.nombre}}</ion-card-title>
          </ion-card-header>
          
          <ion-card-content>
            {{animal.descripcion}}
          </ion-card-content>

          <ion-button fill="clear">
            <ion-icon name="create" slot="start"></ion-icon>
          </ion-button>

          <ion-button fill="clear" color="danger" (click)="eliminarAnimal(animal.id)">
            <ion-icon name="trash" slot="start"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
