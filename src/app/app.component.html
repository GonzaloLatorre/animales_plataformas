<ion-app>

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>    
      <ion-list>
       <ion-menu-toggle auto-hide="false">
         <ion-item routerLink="/animales">
           <ion-icon name="home"></ion-icon> 
            Animales
         </ion-item>
        
         <ion-item routerLink="/login">
           <ion-icon name="person"></ion-icon>
            LogIn
         </ion-item>
               
         <ion-item routerLink="/registro">
           <ion-icon name="person"></ion-icon>
          Register
         </ion-item>

         <ion-item (click)="cerrarSesion()">
          <ion-icon name="log-out-outline"></ion-icon>
         Cerrar sesión
        </ion-item>
       </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>  
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button> 
        </ion-buttons> 
        <ion-title> Animales Plataformas </ion-title>   
      </ion-toolbar>
    </ion-header>
    
    <ion-content class="ion-padding">
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
  
</ion-app>
