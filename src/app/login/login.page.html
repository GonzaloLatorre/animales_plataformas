

<ion-content [fullscreen]="true">
  <form (ngSubmit)="onSubmit()" class="container">
    <h2>Iniciar sesión</h2>
    <ion-input [(ngModel)]="data.email" name="email" label="Email" type="email" label-placement="floating" fill="outline"></ion-input>
    <ion-input [(ngModel)]="data.password" name="password" label="Contraseña" type="password" label-placement="floating" fill="outline"></ion-input>
    <ion-button type="submit" expand="block">Ingresar</ion-button>
  </form>
</ion-content>
